# defaults:
#   - mode : supervised
seed: 0
SNR: null
runs: 1

defaults:
  - dataset : SDC
  - normalizer: GlobalMinMax
  - setter: DS
  - initializer: VCA
  - model: DS
  - aligner: greedy
  - _self_


stdout: INFO

hydra:
  run:
    # dir: "./data/runs/${now:%Y-%m-%d_%H-%M-%S}/${id}"
    dir: "./data/runs/${now:%Y-%m-%d_%H-%M-%S}"
  sweep:
    dir: "./data/runs/${now:%Y-%m-%d_%H-%M-%S}/"
    # subdir: "${id}"
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(name)s][%(levelname)s] - %(message)s'
      detailed:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        level: ${stdout}
        stream: ext://sys.stdout
      file:
        class : logging.handlers.RotatingFileHandler
        formatter: detailed
        level: DEBUG
        filename: debug.log
    root:
      handlers: [console, file]

    disable_existing_loggers: false

